<ion-view title="{{result.title()}}" hide-tabs="true" ng-controller="checkCtrl">
    <ion-content has-header="true" padding="true">
        <div class="banner-img">
            <img src="{{checkImg}}"/>
        </div>
        <div style="margin-left: 30px">
            <p>{{result.currentItem+1}}:{{result.data[result.currentItem].name}}</p>
            <p ng-repeat="item in result.data[result.currentItem].choice"><input type="checkbox" name="radio"/>{{item.name}}</p>
        </div>
        <!--答案弹框区-->
        <div class="answerAll">
            <div class="answerBtn">
                <button class="button button-balanced" ng-click="showAlert()">答案</button>
            </div>
        </div>
    </ion-content>
    <div class="tabs">
        <a class="tab-item" ng-click="result.pre()">
            上一题
        </a>
        <a class="tab-item" ng-click="result.next()">
            下一题
        </a>
    </div>
</ion-view>
